<div class="login-page" [@routerTransition]>
  <div class="row">
     <div class="col-md-4 push-md-4">
        <img class="user-avatar" src="assets/images/logo.png" width="150px" />    
            <form role="form" (ngSubmit)="onRegister(myform.value)" method="POST" [formGroup]="myform" novalidate>
               <div class="form-content" style="height: 550px;">
                  <h1>SignUp</h1>
                    <div class="form-group form-text">
                       <div>
                    <label>Email</label>              
                        <span *ngIf="Email.errors && (Email.dirty || myform.submitted) && Email.errors.required" class="alert alert-danger">Email please</span>
                   </div>         
                        <input type="Email" class="form-control input-underline input-lg" id="Email" autofocus ngModel placeholder="Email" name="Email"  formControlName="Email"
                         required>                      
                    </div>               
                    <div class="form-group form-text">
                        <div>
                            <label>Password</label>                        
                            <span *ngIf="Password.errors && (Password.dirty || myform.submitted) && Password.errors.required" class="alert alert-danger">Password is required</span>
                     </div>                      
                    <input type="password" class="form-control input-underline input-lg" id="Password" placeholder="Password" name="Password"
                         autofocus ngModel formControlName="Password" required>
                    </div>
                    <div>
                        <label style="margin-left: 53px;">Confirm Password</label>                          
                        <span *ngIf="ConfirmPassword.errors && (ConfirmPassword.dirty || myform.submitted) && ConfirmPassword.errors.required">Repeat Password</span>
                    </div>
                    <div class="form-group form-text">
                         <input type="password" class="form-control input-underline input-lg" id="ConfirmPassword" placeholder="Confirm Password"
                            name="ConfirmPassword" autofocus ngModel formControlName="ConfirmPassword" required>            
                    </div>
                <button type ="submit" class="btn rounded-btn" [disabled]="!myform.valid" >Register</button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log In </a>
                </div>
            </form>
        </div>
    </div>
</div>
